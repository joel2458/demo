<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Show</title>
    

</head>
<body class="container text-center  border border-dark">
    <div class="container p-2 jumbotron bg-success">
    <h1>Show Product Deatils..</h1>
    </div>
    <table class="border border-dark bg-light " border="2px">
        <thead>
            <tr>
                <th>PRODUCT NAME</th>
                <th>PRODUCT DESCRIPTION</th>
                <th>PRODUCT QUANTITY</th>
                <th>PRODUCT PRICE</th>
               
                <th>ACTION..</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.Price }}</td>
               
                <td ><a href="{% url 'editpage' product.id  %}">Edit</a>
                    <br>
                    <a href="{% url 'deletepage' product.id  %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body class="container">
    <div class="container  jumbotron border border-dark">
    <div class="container p-2 bg-success">    
    <h1 class="text-center">
        Add Products....
    </h1>
    </div>
    <form method="post" action="add_product_details">
        {% csrf_token %}
        <label>Enter Product Name:</label>
        <input class="form-control" type="text" name="product_name"><br>
        <label>Enter Product Description:</label>
        <textarea class="form-control" rows="3" cols="15" name="description"></textarea><br>
        <label>Enter Product Quantity:</label>
        <input class="form-control" type="number" name="quantity"><br>
        <label>Enter Product Price:</label>
        <input class="form-control" type="number" name="price"><br>
        <!-- <label>Upload Product Image:</label>
        <input type="file" name="image" accept="image/*"> -->
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
    </div>
</body>
</html>

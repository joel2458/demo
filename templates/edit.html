<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body class="container">
    
    <h1 class="container text-center bg-success">
        Add Products....
    </h1>
    <form method="post" action="/edit_product_details/{{ products.pk }}" enctype="multipart/form-data">
        {% csrf_token %}

      
        <label>Enter Product Name:</label>
        <input class="form-control" type="text" name="product_name" value="{{ products.product_name }}"><br>
        <label>Enter Product Description:</label>
        <input class="form-control"  type="text" name="description" value="{{ products.description }}"><br>
        <label>Enter Product Quantity:</label>
        <input class="form-control" type="number" name="quantity" value="{{ products.quantity }}"><br>
        <label>Enter Product Price:</label>
        <input class="form-control"  type="number" name="price" value="{{ products.Price }}"><br>
        
        <button class="btn btn-outline-success" type="submit">Update</button>
        
        <input class="btn btn-outline-success" type=button value="Previous Page" onClick="javascript:history.go(-1);">
    </form>
</body>
</html>
